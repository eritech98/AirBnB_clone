<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div id="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>Malindi, Mandera...</h4>
                        <div class="popover">
                            <ul>
                                <li><h2>Malindi:</h2></li>
                                <ul>
                                    <li>Kikambala</li>
                                    <li>Minazini</li>
                                </ul>
                                <li><h2>Mandera:</h2></li>
                                <ul>
                                    <li>Oasis</li>
                                    <li>Kapedo</li>
                                </ul>
                            </ul>
                        </div>
                    </div>
                    <div class="Amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Swing set...</h4>
                        <div class="popover">
                            <ul>
                                <li>Internet</li>
                                <li>Swing Set</li>
                                <li>Swimming pool</li>
                                <li>Sauna</li>
                            </ul>
                        </div>
                    </div>
                <button type="submit">
                    Search
                </button>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
